name: Bygg og publiser docker-image for master

on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/workflows/**

jobs:
  build-and-publish-on-master:
    runs-on: ubuntu-latest
    steps:

      - name: Sjekk ut koden
        uses: actions/checkout@v2

      - name: Sjekk om prodsetting er mulig
        run: echo "::set-env name=SLACK_URL_SPECIFIED::$([[ -f nais/prod-sbs/default.json ]] && echo 'true' || echo 'false')"

      - name: Test
        if: env.SLACK_URL_SPECIFIED == 'true'
        run: echo "Running deploy"
